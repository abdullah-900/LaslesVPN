<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Slider Wrapper -->
  <div class="w-full max-w-md relative overflow-hidden">

    <!-- Slides -->
    <div id="slider" class="flex transition-transform duration-500">
      <img src="https://via.placeholder.com/400x200?text=Slide+1" class="w-full flex-shrink-0" />
      <img src="https://via.placeholder.com/400x200?text=Slide+2" class="w-full flex-shrink-0" />
      <img src="https://via.placeholder.com/400x200?text=Slide+3" class="w-full flex-shrink-0" />
    </div>

    <!-- Navigation buttons -->
    <button onclick="prevSlide()" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white rounded-full p-2 shadow">
      ◀
    </button>
    <button onclick="nextSlide()" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white rounded-full p-2 shadow">
      ▶
    </button>

    <!-- Dots -->
    <div class="flex justify-center gap-2 mt-4">
      <span class="dot w-3 h-3 rounded-full bg-gray-400" onclick="goToSlide(0)"></span>
      <span class="dot w-3 h-3 rounded-full bg-gray-400" onclick="goToSlide(1)"></span>
      <span class="dot w-3 h-3 rounded-full bg-gray-400" onclick="goToSlide(2)"></span>
    </div>
  </div>

  <!-- Script -->
  <script>
    const slider = document.getElementById("slider");
    const dots = document.querySelectorAll(".dot");
    let currentIndex = 0;

    function updateSlide() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;

      dots.forEach((dot, i) => {
        dot.classList.remove("bg-blue-500");
        dot.classList.add("bg-gray-400");
        if (i === currentIndex) {
          dot.classList.add("bg-blue-500");
        }
      });
    }

    function nextSlide() {
      if (currentIndex < slider.children.length - 1) {
        currentIndex++;
      } else {
        currentIndex = 0; // loop back to start
      }
      updateSlide();
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
      } else {
        currentIndex = slider.children.length - 1; // go to last
      }
      updateSlide();
    }

    function goToSlide(index) {
      currentIndex = index;
      updateSlide();
    }

    updateSlide(); // set initial state
  </script>

</body>
</html>
